<!DOCTYPE html>

<html>
  <head>
    <title>javascript: calculate two numbers</title>
    <meta charset="windows-1252" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form name="myform">
      <input type="button" name="" value="ADD" onclick="add()" />
      <input type="button" name="" value="substract" onclick="substract()" />
      <input type="button" name="" value="Multiply" onclick="Multiply()" />
      <input type="button" name="" value="Divide" onclick="Divide()" />
      <hr />
      <input type="text" name="fst" /><br /><br />
      <input type="text" name="snd" /><br /><br />
      <input id="r1" type="text" name="result" readonly /><br /><br />
      <input type="text" name="result2" /><br /><br />
    </form>

    <button onclick="confirm()">확인하기</button>
    <input
      type="button"
      class="clear"
      value="다시하기"
      onclick="document.myform.fst.value='',
      document.myform.snd.value='',
      document.myform.result.value='',
      document.myform.result2.value=''"
    />
    <script>
      function add() {
        fst = parseInt(myform.fst.value);
        snd = parseInt(myform.snd.value);
        result = fst + snd;
        myform.result.value = result;
      }

      function substract() {
        fst = parseInt(myform.fst.value);
        snd = parseInt(myform.snd.value);
        result = fst - snd;
        myform.result.value = result;
      }

      function Multiply() {
        fst = parseInt(myform.fst.value);
        snd = parseInt(myform.snd.value);
        result = fst * snd;
        myform.result.value = result;
      }

      function Divide() {
        fst = parseInt(myform.fst.value);
        snd = parseInt(myform.snd.value);
        result = fst / snd;
        myform.result.value = result;
      }

      function confirm() {}
    </script>
  </body>
</html>
